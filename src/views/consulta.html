<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listar Emails</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <style>
    .btn-no-border {
      background: none;
      border: none;
      padding: 5px 10px;
      color: inherit;
      cursor: pointer;
    }
  </style>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index">E-Casa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/email">E-mail</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/consulta">Consultar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/campanha">Campanha</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/sair">Sair</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Emails</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>Destinat√°rio</th>
            <th>Assunto</th>
            <th>Corpo</th>
          </tr>
        </thead>
        <tbody id="posts-table"></tbody>
      </table>
    </div>

    <div class="alert alert-danger d-none text-center" id="error-message"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function fetchPosts() {
      try {
        const response = await fetch("/listar");
        if (!response.ok) {
          throw new Error("Falha ao carregar os emails");
        }
        const posts = await response.json();
        const tableBody = document.getElementById("posts-table");
        tableBody.innerHTML = "";
        if (posts.length === 0) {
          const errorMessage = document.getElementById("error-message");
          errorMessage.textContent = "Nenhum email encontrado.";
          errorMessage.classList.remove("d-none");
        } else {
          posts.forEach((post) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${post.recipient}</td>
                <td>${post.subject}</td>
                <td>${post.body}</td>
              `;
            tableBody.appendChild(row);
          });
        }
      } catch (error) {
        console.error("Erro ao buscar os posts:", error);
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "Erro ao carregar os emails.";
        errorMessage.classList.remove("d-none");
      }
    }

    window.onload = fetchPosts;
  </script>
</body>

</html>
